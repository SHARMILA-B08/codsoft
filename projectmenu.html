<!-- menu.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      padding: 20px;
    }
    .menu {
      max-width: 700px;
      margin: auto;
    }
    .section {
      margin-bottom: 30px;
    }
    h2 { 
      color: #e67e22;
      border-bottom: 2px solid #e67e22;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding-bottom: 5px;
      border-bottom: 1px dotted #ccc;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Blaze Bistro</h1>
    
    <div class="section">
      <h2>Starters</h2>
      <div class="item"><span>Garlic Bread</span><span>₹80</span></div>
      <div class="item"><span>Veg Soup</span><span>₹90</span></div>
    </div>

    <div class="section">
      <h2>Main Course</h2>
      <div class="item"><span>Paneer Butter Masala</span><span>₹180</span></div>
      <div class="item"><span>Chicken Biryani</span><span>₹220</span></div>
    </div>

    <div class="section">
      <h2>Desserts</h2>
      <div class="item"><span>Ice Cream</span><span>₹70</span></div>
      <div class="item"><span>Gulab Jamun</span><span>₹50</span></div>
    </div>
  </div>
</body>
</html>
