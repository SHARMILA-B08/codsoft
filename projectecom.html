<!-- ecommerce.html -->
<!DOCTYPE html>
<html>
<head>
  <title>ShopifyX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background-color: #333;
      padding: 10px 20px;
      color: white;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px gray;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<header>
  <h1>ShopifyX - Online Store</h1>
</header>

<div class="products">
  <div class="product">
    <img src="https://tse3.mm.bing.net/th/id/OIP.4SYk8q8gGKM4rPJGN-ZsmAHaE7?pid=Api&P=0&h=180" alt="Product 1">
    <h3>Wireless Earbuds</h3>
    <p>₹1,999</p>
  </div>
  <div class="product">
    <img src="https://i.ytimg.com/vi/biZ29Bd3e-U/maxresdefault.jpg" alt="Product 2">
    <h3>Smart Watch</h3>
    <p>₹3,499</p>
  </div>
  <div class="product">
    <img src="https://ortizan.com/wp-content/uploads/2022/06/71oGw4Al0JL._AC_SL1500_-1.jpg" alt="Product 3">
    <h3>Bluetooth Speaker</h3>
    <p>₹999</p>
  </div>
</div>

</body>
</html>
