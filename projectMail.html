<!-- email.html -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
      .email-container {
        max-width: 600px;
        background: #fff;
        padding: 20px;
        margin: auto;
        border-radius: 8px;
      }
      .header { background-color: #007bff; color: white; padding: 15px; text-align: center; }
      .content { margin: 20px 0; }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer { font-size: 12px; color: gray; text-align: center; margin-top: 30px; }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>Welcome to CodSoft!</h1>
      </div>
      <div class="content">
        <p>Hello User,</p>
        <p>Thank you for signing up for the CodSoft Internship Program. We are excited to have you on board!</p>
        <a href="https://codsoft.in" class="btn">Visit Dashboard</a>
      </div>
      <div class="footer">
        &copy; 2025 CodSoft. All rights reserved.
      </div>
    </div>
  </body>
</html>
